<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up - Broke Brokerage</title>
</head>
<body class="bg-gray-800 text-white p-10 min-h-screen">
  <div class="max-w-md mx-auto bg-gray-900 p-8 rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-teal-400 mb-4 text-center">Sign Up</h1>
    
    <form class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-teal-400 focus:border-teal-400">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-teal-400 focus:border-teal-400">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-teal-400 focus:border-teal-400">
      </div>
      <div class="text-center">
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg w-full transition">Sign Up</button>
      </div>
    </form>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-gray-600 hover:text-gray-500">Home</a>
      <a href="page2.html" class="text-gray-600 hover:text-gray-500">| Learn More</a>
    </div>
  </div>
</body>
</html>
